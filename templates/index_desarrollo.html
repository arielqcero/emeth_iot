<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Sensores IoT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        nav {
            background-color: #005A9E;
            padding: 10px;
            text-align: center;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #005A9E;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        main {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #0078D7;
            color: white;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>Monitor de Sensores IoT</header>

    <nav>
        <a href="/">Inicio</a>

        <div class="dropdown">
            <button class="dropbtn">Datos ▼</button>
            <div class="dropdown-content">
                <a href="/consultar?rango=72">Últimas 72h</a>
                <a href="/consultar?rango=48">Últimas 48h</a>
                <a href="/consultar?rango=24">Últimas 24h</a>
                <a href="/calendario">Calendario</a>
            </div>
        </div>

        <a href="#">Configuración</a>
    </nav>

    <main>
        <h2>Datos Recientes</h2>
        <table>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Temperatura</th>
                <th>Presión</th>
            </tr>
            {% for dato in datos %}
            <tr>
                <td>{{ dato[0] }}</td>
                <td>{{ dato[1] }}</td>
                <td>{{ dato[2] }} °C</td>
                <td>{{ dato[3] }} hPa</td>
            </tr>
            {% endfor %}
        </table>
    </main>

    <footer>&copy; 2025 - Proyecto IoT de Ariel</footer>

</body>
</html>
